<h2 mat-dialog-title>{{ Director.Name }}</h2>
<mat-dialog-content>
    <mat-card-subtitle>{{ Director.Birth | date }} - {{ Director.Death | date }}</mat-card-subtitle>
    <p>{{ Director.Bio }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
