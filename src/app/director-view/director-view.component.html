<div class="director-wrapper">
  <mat-dialog-content>
    <h2 style="color: rgb(230, 230, 230);">{{ Director.Name }}</h2>
    <p>{{ Director.Birth | date }} - {{ Director.Death | date }}</p>
    <p>{{ Director.Bio }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="accent">Close</button>
  </mat-dialog-actions>
</div>
