<h2 style="text-align: center;">Confirm Account Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you would like to permanently delete your account?</p>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: center;">
  <button
    mat-button
    color="warn"
    (click)="deleteAccount()"
  >Delete Account</button>
  <button
    mat-button
    color="accent"
    mat-dialog-close
  >Cancel</button>
</mat-dialog-actions>
