<div>
  <!-- toolbar -->
  <mat-toolbar style="background: none;">
    <span>PopOpolis</span>
    <span class="toolbar-spacer"></span>
    <button 
      mat-icon-button 
      class="profile-icon"
      (click)="goToProfile()"
      aria-label="icon-button to navigate to user profile">
      <mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button class="logout-icon" aria-label="icon-button to logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <!-- movie cards -->
  <div style="display: flex;">
    <mat-card 
      *ngFor="let movie of movies; let i=index"
      style="flex: 1 1 auto;"
    >
      <mat-dialog-content>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>
          Directed by: {{movie.Director.Name}}
        </mat-card-subtitle>
        <img src={{movie.ImagePath}} style="height: 50vh;" />
        <mat-card-actions>
          <button
            mat-button
            color="primary"
          >Genre</button>
          <button
            mat-button
            color="primary"
          >Synopsis</button>
          <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
      </mat-dialog-content>
    </mat-card>
  </div>
</div>
