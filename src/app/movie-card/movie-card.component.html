<mat-card>
  <mat-dialog-content>
    <mat-card-title>{{movie.Title}}</mat-card-title>
    <mat-card-subtitle>
      Directed by: {{movie.Director.Name}}
    </mat-card-subtitle>
    <img src={{movie.ImagePath}} style="height: 50vh;" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
      >Genre</button>
      <button
        mat-button
        color="primary"
      >Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-dialog-content>
</mat-card>
